    <style>
        /* Change cursor to pointer when hovering over images */
        img:hover {
            cursor: pointer;
        }
        .img-container img:hover {
            opacity: 0.7; /* Change the opacity of the image on hover */
        }

        /* Center modal content */
        .modal-body img {
            width: 100%;
            height: auto;
        }       

        .img-container {
            position: relative;
            display: inline-block;
            width: 100%; /* Make sure it uses the full width of its container */
            background-color: rgba(0, 0, 0, 0.5);
        }

        .img-container img {
            width: 100%; /* Make the image fill the container */
            height: 250px; /* Set a standard height */
